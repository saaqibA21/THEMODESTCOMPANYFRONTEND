<script>
const API_BASE = "https://themodestcompany.onrender.com";
 = "http://localhost:5000";
let cart = JSON.parse(localStorage.getItem("tm_cart")) || [];
let wishlist = JSON.parse(localStorage.getItem("tm_wishlist")) || [];

updateCartCount();

/* ---------------- LOAD BURKA ONLY ---------------- */
async function loadBurka() {
  const res = await fetch(`${API_BASE}/api/products`);
  const products = await res.json();
  
  const accessories = products.filter(p => p.category === "accessories");


  document.getElementById("productGrid").innerHTML =
    burkas.map(productCardHtml).join("");

  paintWishlistHearts();
}

function productCardHtml(p) {
  const img = p.images?.[0] || "";
  const price = p.effectivePrice ?? p.price;

  return `
  <div class="product-card"
    data-id="${p._id}"
    data-name="${p.title}"
    data-price="${price}"
    data-img="${img}"
    data-category="${p.category}">
    <div class="product-image">
      <img src="${img}">
      <div class="product-overlay">
        <button class="overlay-btn" onclick="openQuickView(this)">Quick View</button>
      </div>
    </div>
    <div class="product-info">
      <div class="pi-top">
        <h3>${p.title}</h3>
        <button class="wish-btn" onclick="toggleWishlist(this)">♡</button>
      </div>
      <p>₹${price.toLocaleString("en-IN")}</p>
      <button class="outline-btn" onclick="addToCart('${p._id}')">Add to Cart</button>
    </div>
  </div>`;
}

/* ---- CART + WISHLIST (shared logic) ---- */
function addToCart(id){ cart.push(id); saveCart(); toast("Added to cart"); }
function saveCart(){ localStorage.setItem("tm_cart", JSON.stringify(cart)); updateCartCount(); }
function updateCartCount(){ document.getElementById("cartCount").innerText = cart.length; }

function toggleWishlist(btn){
  const id = btn.closest(".product-card").dataset.id;
  const i = wishlist.indexOf(id);
  if(i>=0) wishlist.splice(i,1); else wishlist.push(id);
  localStorage.setItem("tm_wishlist", JSON.stringify(wishlist));
  paintWishlistHearts();
}
function paintWishlistHearts(){
  document.querySelectorAll(".product-card").forEach(c=>{
    c.querySelector(".wish-btn").innerText =
      wishlist.includes(c.dataset.id) ? "♥" : "♡";
  });
}

/* ---- QUICK VIEW (reused) ---- */
let currentQuickId=null, quickQty=1;
function openQuickView(btn){
  const c=btn.closest(".product-card");
  currentQuickId=c.dataset.id;
  addToCart(currentQuickId);
}

function toast(msg){
  alert(msg);
}

loadBurka();
</script>
