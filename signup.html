<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | The Modest Company</title>

  <link rel="icon" type="image/png" href="images/logo.png">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --black: #000;
      --soft-black: #0e0e0e;
      --gold: #c9a24d;
      --gold-hover: #b18a3d;
      --white: #fff;
      --muted: #b5b5b5;
      --border: #1f1f1f;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      background: var(--black);
      color: var(--white);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .signup-card {
      background: var(--soft-black);
      border: 1px solid var(--border);
      padding: 48px;
      width: 100%;
      max-width: 440px;
    }

    .signup-card h1 {
      font-family: "Playfair Display", serif;
      color: var(--gold);
      font-size: 30px;
      margin-bottom: 8px;
    }

    .signup-card p {
      color: var(--muted);
      font-size: 14px;
      margin-bottom: 22px;
    }

    .benefit {
      font-size: 12px;
      color: var(--gold);
      margin-bottom: 20px;
    }

    label {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 6px;
      display: block;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      background: #000;
      border: 1px solid var(--border);
      color: var(--white);
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: var(--gold);
    }

    button {
      width: 100%;
      background: var(--gold);
      color: #000;
      border: none;
      padding: 14px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.25s ease;
    }

    button:hover {
      background: var(--gold-hover);
    }

    .error {
      color: #ff6b6b;
      font-size: 13px;
      margin-top: 14px;
      display: none;
    }

    .footer-text {
      margin-top: 28px;
      text-align: center;
      font-size: 13px;
      color: var(--muted);
    }

    .footer-text a {
      color: var(--gold);
      text-decoration: none;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="signup-card">
    <h1>Create Account</h1>
    <p>Join MODEST for elegant fashion & exclusive benefits</p>

    <div class="benefit">
      ðŸŽ‰ Instant 10% OFF on your first order
    </div>

    <form id="signupForm">
      <label>Name</label>
      <input type="text" id="name" required />

      <label>Email</label>
      <input type="email" id="email" required />

      <label>Phone Number</label>
      <input
        type="tel"
        id="phone"
        placeholder="10-digit mobile number"
        pattern="[0-9]{10}"
        required
      />

      <label>Password</label>
      <input type="password" id="password" minlength="6" required />

      <button type="submit">Create Account</button>
    </form>

    <div class="error" id="errorMsg"></div>

    <div class="footer-text">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>

  <script>
    const API_BASE = "https://themodestcompany.onrender.com";


    const form = document.getElementById("signupForm");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorMsg.style.display = "none";

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value;

      if (!/^\d{10}$/.test(phone)) {
        errorMsg.textContent = "Enter a valid 10-digit phone number";
        errorMsg.style.display = "block";
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/api/auth/signup`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ name, email, phone, password })
        });

        const data = await res.json();

        if (!res.ok) {
          errorMsg.textContent = data.message || "Signup failed";
          errorMsg.style.display = "block";
          return;
        }

        localStorage.setItem("modest_token", data.token);
        window.location.href = "index.html";

      } catch (err) {
        errorMsg.textContent = "Server not reachable. Try again.";
        errorMsg.style.display = "block";
      }
    });
  </script>

</body>
</html>
