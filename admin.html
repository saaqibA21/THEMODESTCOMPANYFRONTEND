<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin | The Modest Company</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />

  <style>
    .admin-wrap{max-width:1100px;margin:60px auto;padding:0 24px}
    .admin-head{display:flex;justify-content:space-between;align-items:center;margin-bottom:24px}
    .admin-head h1{font-family:'Playfair Display',serif;color:var(--gold)}
    .panel{border:1px solid var(--border);background:var(--soft-black);padding:22px;margin-bottom:26px}
    .form-grid{display:grid;grid-template-columns:1fr 1fr;gap:14px}
    .form-grid label{font-size:13px;color:var(--muted);margin-bottom:6px;display:block}
    .form-grid input,.form-grid textarea,.form-grid select{width:100%;padding:12px;border:1px solid var(--border);background:#000;color:#fff}
    textarea{min-height:90px}
    .full{grid-column:1/-1}
    .row{display:flex;gap:12px;align-items:center;margin-top:14px;flex-wrap:wrap}
    .tag{border:1px solid var(--border);padding:8px 10px;color:var(--muted);font-size:12px}
    .table{width:100%;border-collapse:collapse;margin-top:14px}
    .table th,.table td{border-bottom:1px solid var(--border);padding:12px 8px;font-size:13px;color:var(--muted)}
    .table th{color:var(--gold)}
    .miniimg{width:48px;height:60px;object-fit:cover;border:1px solid var(--border)}
    .danger{border:1px solid #5a1a1a;color:#ffb3b3;background:transparent;padding:10px 12px}
    #adminLoginOverlay{position:fixed;inset:0;background:#000;z-index:9999;display:flex;align-items:center;justify-content:center}
  </style>
</head>

<body>

<header class="header">
  <div class="logo">Admin Panel</div>
</header>

<!-- LOGIN -->
<div id="adminLoginOverlay">
  <div style="border:1px solid var(--border);padding:32px;width:360px">
    <h2 style="font-family:'Playfair Display',serif;color:var(--gold)">Admin Login</h2>
    <input id="adminLoginKey" type="password" placeholder="Enter Admin Key" />
    <button class="primary-btn" style="margin-top:14px;width:100%" onclick="adminLogin()">Enter</button>
    <div id="loginError" style="color:#ffb3b3;font-size:13px;margin-top:10px"></div>
  </div>
</div>

<!-- DASHBOARD -->
<div class="admin-wrap" id="adminWrap" style="display:none">

  <!-- ANALYTICS -->
  <div class="panel">
    <div class="row" style="justify-content:space-between;margin-top:0">
      <h2 style="font-family:'Playfair Display',serif;color:var(--gold)">Sales Analytics</h2>
      <select id="analyticsRange" onchange="loadAnalytics()">
        <option value="today">Today</option>
        <option value="week">This Week</option>
        <option value="month">This Month</option>
      </select>
    </div>
    <div class="row">
      <div class="tag">Orders: <b id="statOrders">0</b></div>
      <div class="tag">Revenue: ₹<b id="statRevenue">0</b></div>
    </div>
    <ul id="topProducts"></ul>
  </div>

  <!-- ADD PRODUCT -->
  <div class="panel">
    <h2 style="font-family:'Playfair Display',serif;color:var(--gold)">Add Product</h2>

    <div class="form-grid">
      <input id="title" placeholder="Title">
      <input id="price" type="number" placeholder="Price">

      <select id="category">
        <option value="burka">Burka</option>
        <option value="shawl">Shawl</option>
        <option value="accessories">Accessories</option>
      </select>

      <input id="stock" type="number" placeholder="Stock">

      <div class="full">
        <label>Images</label>
        <input type="file" id="imageUpload" multiple>
        <div class="row" id="uploadPreview"></div>
      </div>

      <div class="full">
        <textarea id="description" placeholder="Description"></textarea>
      </div>
    </div>

    <div class="row">
      <button onclick="addProduct()">Add Product</button>
      <span class="tag" id="status">Ready</span>
    </div>
  </div>

  <!-- PRODUCTS -->
  <div class="panel">
    <h2 style="font-family:'Playfair Display',serif;color:var(--gold)">All Products</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Image</th>
          <th>Title</th>
          <th>Category</th>
          <th>Price</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="productRows"></tbody>
    </table>
  </div>
</div>

<script>
const API="https://themodestcompany.onrender.com";
let uploadedImages=[];

/* AUTH */
function getKey(){return sessionStorage.getItem("ADMIN_KEY")}
function setKey(k){sessionStorage.setItem("ADMIN_KEY",k)}
async function adminLogin(){
  const k=adminLoginKey.value.trim();
  const r=await fetch(`${API}/api/admin/products`,{headers:{"x-admin-key":k}});
  if(!r.ok){loginError.innerText="Invalid key";return}
  setKey(k);
  adminLoginOverlay.style.display="none";
  adminWrap.style.display="block";
  loadProducts();loadAnalytics();
}

/* IMAGE UPLOAD */
imageUpload.addEventListener("change",async()=>{
  uploadedImages=[];
  uploadPreview.innerHTML="";
  const fd=new FormData();
  [...imageUpload.files].forEach(f=>fd.append("images",f));
  fd.append("category",category.value);

  const r=await fetch(`${API}/api/admin/upload`,{
    method:"POST",
    headers:{"x-admin-key":getKey()},
    body:fd
  });
  if(!r.ok){alert("Upload failed");return}
  const d=await r.json();
  uploadedImages=d.images||[];
  uploadedImages.forEach(i=>{
    const img=document.createElement("img");
    img.src=i.url;
    img.className="miniimg";
    uploadPreview.appendChild(img);
  });
});

/* ADD PRODUCT */
async function addProduct(){
  status.innerText="Saving...";
  const body={
    title:title.value,
    price:Number(price.value),
    category:category.value,
    stock:Number(stock.value),
    description:description.value,
    images:uploadedImages
  };
  const r=await fetch(`${API}/api/admin/products`,{
    method:"POST",
    headers:{"Content-Type":"application/json","x-admin-key":getKey()},
    body:JSON.stringify(body)
  });
  status.innerText=r.ok?"Added ✅":"Error";
  loadProducts();
}

/* LOAD PRODUCTS */
async function loadProducts(){
  const r=await fetch(`${API}/api/admin/products`,{headers:{"x-admin-key":getKey()}});
  const ps=await r.json();
  productRows.innerHTML="";
  ps.forEach(p=>{
    productRows.innerHTML+=`
      <tr>
        <td>${p.images?.[0]?`<img class="miniimg" src="${p.images[0].url}">`:"—"}</td>
        <td>${p.title}</td>
        <td>${p.category}</td>
        <td>₹${p.price}</td>
        <td><button class="danger" onclick="del('${p._id}')">Delete</button></td>
      </tr>`;
  });
}

/* DELETE */
async function del(id){
  if(!confirm("Delete product?"))return;
  await fetch(`${API}/api/admin/products/${id}`,{
    method:"DELETE",
    headers:{"x-admin-key":getKey()}
  });
  loadProducts();
}

/* ANALYTICS */
async function loadAnalytics(){
  const r=await fetch(`${API}/api/admin/analytics?range=${analyticsRange.value}`,{
    headers:{"x-admin-key":getKey()}
  });
  const d=await r.json();
  statOrders.innerText=d.totalOrders||0;
  statRevenue.innerText=(d.totalRevenue||0).toLocaleString("en-IN");
}
</script>

</body>
</html>
