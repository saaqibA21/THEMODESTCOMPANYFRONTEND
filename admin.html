<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin | The Modest Company</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />

  <!-- Charts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    .admin-wrap{max-width:1100px;margin:60px auto;padding:0 24px}
    .panel{border:1px solid var(--border);background:var(--soft-black);padding:22px;margin-bottom:26px}
    .form-grid{display:grid;grid-template-columns:1fr 1fr;gap:14px}
    .form-grid input,.form-grid textarea,.form-grid select{
      width:100%;padding:12px;border:1px solid var(--border);background:#000;color:#fff
    }
    textarea{min-height:90px}
    .full{grid-column:1/-1}
    .row{display:flex;gap:12px;align-items:center;margin-top:14px;flex-wrap:wrap}
    .tag{border:1px solid var(--border);padding:8px 10px;color:var(--muted);font-size:12px}
    .table{width:100%;border-collapse:collapse;margin-top:14px}
    .table th,.table td{
      border-bottom:1px solid var(--border);
      padding:12px 8px;font-size:13px;color:var(--muted);vertical-align:top
    }
    .table th{color:var(--gold)}
    .miniimg{width:48px;height:60px;object-fit:cover;border:1px solid var(--border)}
    .btn{border:1px solid var(--border);background:#000;color:#fff;padding:8px 12px;cursor:pointer}
    .btn:hover{border-color:var(--gold);color:var(--gold)}
    .danger{border:1px solid #5a1a1a;color:#ffb3b3;background:transparent;padding:8px 12px;cursor:pointer}
    .danger:hover{border-color:#ffb3b3}
    .toggle{padding:6px 10px;border:1px solid var(--border);cursor:pointer;font-size:12px}
    .toggle.on{border-color:var(--gold);color:var(--gold)}
    .split{display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap}

    /* Login overlay */
    #adminLoginOverlay{
      position:fixed;inset:0;background:#000;z-index:9999;
      display:flex;align-items:center;justify-content:center
    }
    #adminWrap{display:none}

    /* Edit Modal */
    #editModal{
      position:fixed;inset:0;background:rgba(0,0,0,.75);
      display:none;align-items:center;justify-content:center;z-index:9998
    }
    .modal-card{
      width:900px;max-width:95%;
      background:#000;border:1px solid var(--border);padding:22px
    }
    .img-strip{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
    .img-chip{position:relative;width:64px;height:80px;border:1px solid var(--border)}
    .img-chip img{width:100%;height:100%;object-fit:cover}
    .img-chip button{
      position:absolute;top:4px;right:4px;
      width:20px;height:20px;border:1px solid var(--border);
      background:#000;color:#fff;cursor:pointer
    }
  </style>
</head>

<body>

<header class="header">
  <div class="logo">Admin Panel</div>
  <div class="header-actions" style="gap:10px">
    <button class="btn" onclick="logout()">Logout</button>
  </div>
</header>

<!-- LOGIN SCREEN -->
<div id="adminLoginOverlay">
  <div style="border:1px solid var(--border);padding:32px;width:360px">
    <h2 style="font-family:'Playfair Display',serif;color:var(--gold)">Admin Login</h2>
    <!-- ðŸ”¥ id changed to adminLoginKey -->
    <input id="adminLoginKey" type="password" placeholder="Enter Admin Key" />
    <button class="btn" style="margin-top:14px;width:100%" onclick="adminLogin()">Enter</button>
    <div id="loginError" style="color:#ffb3b3;font-size:13px;margin-top:10px"></div>
  </div>
</div>

<!-- DASHBOARD -->
<div class="admin-wrap" id="adminWrap">

  <!-- ANALYTICS -->
  <div class="panel">
    <div class="split">
      <h2 style="font-family:'Playfair Display',serif;color:var(--gold);margin:0">Sales Analytics</h2>
      <!-- ðŸ”¥ id changed to analyticsRange -->
      <select id="analyticsRange" onchange="loadAnalytics()">
        <option value="today">Today</option>
        <option value="week">This Week</option>
        <option value="month">This Month</option>
      </select>
    </div>

    <div class="row">
      <div class="tag">Orders: <b id="statOrders">0</b></div>
      <div class="tag">Revenue: <b id="statRevenue">â‚¹0</b></div>
      <div class="tag">Top Product: <b id="statTop">â€”</b></div>
    </div>

    <!-- ðŸ”¥ id matches admin.js: revenueChartCanvas -->
    <canvas id="revenueChartCanvas" height="120"></canvas>
  </div>

  <!-- ADD PRODUCT -->
  <div class="panel">
    <h2 style="font-family:'Playfair Display',serif;color:var(--gold)">Add Product</h2>

    <div class="form-grid">
      <input id="title" placeholder="Title" />
      <input id="price" type="number" placeholder="Price" />

      <select id="category">
        <option value="burka">Burka</option>
        <option value="shawl">Shawl</option>
        <option value="accessories">Accessories</option>
      </select>

      <input id="stock" type="number" placeholder="Stock" />

      <div class="row full">
        <label style="color:var(--muted);font-size:13px">Featured</label>
        <input type="checkbox" id="isFeatured" />
        <label style="color:var(--muted);font-size:13px;margin-left:18px">New Arrival</label>
        <input type="checkbox" id="isNewArrival" />
      </div>

      <div class="full">
        <label style="color:var(--muted);font-size:13px;display:block;margin-bottom:8px">Images (Multiple)</label>
        <input type="file" id="imageUpload" multiple />
        <div class="row" id="uploadPreview"></div>
      </div>

      <textarea id="description" class="full" placeholder="Description"></textarea>
    </div>

    <div class="row">
      <button class="btn" onclick="addProduct()">Add Product</button>
      <!-- ðŸ”¥ id changed to statusTag -->
      <span class="tag" id="statusTag">Ready</span>
    </div>
  </div>

  <!-- PRODUCTS -->
  <div class="panel">
    <div class="split">
      <h2 style="font-family:'Playfair Display',serif;color:var(--gold);margin:0">All Products</h2>
      <div class="row" style="margin-top:0">
        <input id="searchBox" placeholder="Search products..." oninput="renderProducts()" />
        <div class="tag" style="display:flex;gap:8px;align-items:center">
          Low stock â‰¤
          <input id="lowStock" type="number" value="0" style="width:80px;padding:8px" oninput="renderProducts()" />
        </div>
      </div>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th>Image</th>
          <th>Title</th>
          <th>Category</th>
          <th>Price</th>
          <th>Stock</th>
          <th>Flags</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="productRows"></tbody>
    </table>
  </div>
</div>

<!-- EDIT MODAL -->
<div id="editModal">
  <div class="modal-card">
    <div class="split">
      <h2 style="font-family:'Playfair Display',serif;color:var(--gold);margin:0">Edit Product</h2>
      <button class="danger" onclick="closeEdit()">Close</button>
    </div>

    <div class="form-grid" style="margin-top:14px">
      <input id="e_title" placeholder="Title" />
      <input id="e_price" type="number" placeholder="Price" />

      <select id="e_category">
        <option value="burka">Burka</option>
        <option value="shawl">Shawl</option>
        <option value="accessories">Accessories</option>
      </select>

      <input id="e_stock" type="number" placeholder="Stock" />

      <div class="row full">
        <label style="color:var(--muted);font-size:13px">Featured</label>
        <input type="checkbox" id="e_featured" />
        <label style="color:var(--muted);font-size:13px;margin-left:18px">New Arrival</label>
        <input type="checkbox" id="e_new" />
      </div>

      <textarea id="e_description" class="full" placeholder="Description"></textarea>

      <div class="full">
        <label style="color:var(--muted);font-size:13px;display:block;margin-bottom:8px">Images</label>
        <div class="img-strip" id="e_images"></div>
        <input type="file" id="e_imageUpload" multiple style="margin-top:10px" />
      </div>
    </div>

    <div class="row">
      <button class="btn" onclick="saveEdit()">Save Changes</button>
      <button class="danger" onclick="closeEdit()">Cancel</button>
    </div>
  </div>
</div>

<!-- JS -->
<script src="admin.js"></script>

</body>
</html>
