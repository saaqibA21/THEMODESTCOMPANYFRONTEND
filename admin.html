<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin | The Modest Company</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    .admin-wrap{max-width:1100px;margin:60px auto;padding:0 24px}
    .panel{border:1px solid var(--border);background:var(--soft-black);padding:22px;margin-bottom:26px}
    .form-grid{display:grid;grid-template-columns:1fr 1fr;gap:14px}
    .form-grid input,.form-grid textarea,.form-grid select{
      width:100%;padding:12px;border:1px solid var(--border);background:#000;color:#fff
    }
    textarea{min-height:90px}
    .full{grid-column:1/-1}
    .row{display:flex;gap:12px;align-items:center;margin-top:14px;flex-wrap:wrap}
    .tag{border:1px solid var(--border);padding:8px 10px;color:var(--muted);font-size:12px}
    .table{width:100%;border-collapse:collapse;margin-top:14px}
    .table th,.table td{
      border-bottom:1px solid var(--border);
      padding:12px 8px;font-size:13px;color:var(--muted);vertical-align:top
    }
    .table th{color:var(--gold)}
    .miniimg{width:48px;height:60px;object-fit:cover;border:1px solid var(--border)}
    .btn{border:1px solid var(--border);background:#000;color:#fff;padding:8px 12px;cursor:pointer}
    .btn:hover{border-color:var(--gold);color:var(--gold)}
    .danger{border:1px solid #5a1a1a;color:#ffb3b3;background:transparent;padding:8px 12px;cursor:pointer}
    .danger:hover{border-color:#ffb3b3}
    .toggle{padding:6px 10px;border:1px solid var(--border);cursor:pointer;font-size:12px}
    .toggle.on{border-color:var(--gold);color:var(--gold)}

    #adminLoginOverlay{position:fixed;inset:0;background:#000;z-index:9999;display:flex;align-items:center;justify-content:center}

    /* Edit Modal */
    #editModal{
      position:fixed;inset:0;background:rgba(0,0,0,.75);
      display:none;align-items:center;justify-content:center;z-index:9998
    }
    .modal-card{
      width:900px;max-width:95%;
      background:#000;border:1px solid var(--border);padding:22px
    }
    .img-strip{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
    .img-chip{position:relative;width:64px;height:80px;border:1px solid var(--border)}
    .img-chip img{width:100%;height:100%;object-fit:cover}
    .img-chip button{
      position:absolute;top:4px;right:4px;
      width:20px;height:20px;border:1px solid var(--border);
      background:#000;color:#fff;cursor:pointer
    }
  </style>
</head>

<body>

<header class="header">
  <div class="logo">Admin Panel</div>
</header>

<!-- LOGIN -->
<div id="adminLoginOverlay">
  <div style="border:1px solid var(--border);padding:32px;width:360px">
    <h2 style="font-family:'Playfair Display',serif;color:var(--gold)">Admin Login</h2>
    <input id="adminLoginKey" type="password" placeholder="Enter Admin Key" />
    <button class="btn" style="margin-top:14px;width:100%" onclick="adminLogin()">Enter</button>
    <div id="loginError" style="color:#ffb3b3;font-size:13px;margin-top:10px"></div>
  </div>
</div>

<!-- DASHBOARD -->
<div class="admin-wrap" id="adminWrap" style="display:none">

  <!-- ANALYTICS -->
  <div class="panel">
    <div class="row" style="justify-content:space-between">
      <h2 style="font-family:'Playfair Display',serif;color:var(--gold)">Sales Analytics</h2>
      <select id="analyticsRange" onchange="loadAnalytics()">
        <option value="today">Today</option>
        <option value="week">This Week</option>
        <option value="month">This Month</option>
      </select>
    </div>

    <div class="row">
      <div class="tag">Orders: <b id="statOrders">0</b></div>
      <div class="tag">Revenue: ₹<b id="statRevenue">0</b></div>
    </div>

    <canvas id="revenueChart" height="120"></canvas>
  </div>

  <!-- ADD PRODUCT -->
  <div class="panel">
    <h2 style="font-family:'Playfair Display',serif;color:var(--gold)">Add Product</h2>

    <div class="form-grid">
      <input id="title" placeholder="Title">
      <input id="price" type="number" placeholder="Price">
      <select id="category">
        <option value="burka">Burka</option>
        <option value="shawl">Shawl</option>
        <option value="accessories">Accessories</option>
      </select>
      <input id="stock" type="number" placeholder="Stock">

      <div class="row full">
        <label>Featured</label><input type="checkbox" id="isFeatured">
        <label style="margin-left:20px">New Arrival</label><input type="checkbox" id="isNewArrival">
      </div>

      <div class="full">
        <label>Images</label>
        <input type="file" id="imageUpload" multiple>
        <div class="row" id="uploadPreview"></div>
      </div>

      <textarea id="description" class="full" placeholder="Description"></textarea>
    </div>

    <div class="row">
      <button class="btn" onclick="addProduct()">Add Product</button>
      <span class="tag" id="status">Ready</span>
    </div>
  </div>

  <!-- PRODUCTS -->
  <div class="panel">
    <div class="row" style="justify-content:space-between">
      <h2 style="font-family:'Playfair Display',serif;color:var(--gold)">All Products</h2>
      <div class="row">
        <input id="searchBox" placeholder="Search…" oninput="renderProducts()" />
        <input id="lowStock" type="number" value="5" style="width:70px" oninput="renderProducts()" />
      </div>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th>Image</th>
          <th>Title</th>
          <th>Price</th>
          <th>Stock</th>
          <th>Flags</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="productRows"></tbody>
    </table>
  </div>
</div>

<!-- EDIT MODAL -->
<div id="editModal">
  <div class="modal-card">
    <h2 style="font-family:'Playfair Display',serif;color:var(--gold)">Edit Product</h2>

    <div class="form-grid">
      <input id="e_title">
      <input id="e_price" type="number">
      <input id="e_stock" type="number">
      <select id="e_category">
        <option value="burka">Burka</option>
        <option value="shawl">Shawl</option>
        <option value="accessories">Accessories</option>
      </select>

      <div class="row full">
        <label>Featured</label><input type="checkbox" id="e_featured">
        <label style="margin-left:20px">New Arrival</label><input type="checkbox" id="e_new">
      </div>

      <textarea id="e_description" class="full"></textarea>

      <div class="full">
        <label>Images</label>
        <div class="img-strip" id="e_images"></div>
        <input type="file" id="e_imageUpload" multiple>
      </div>
    </div>

    <div class="row">
      <button class="btn" onclick="saveEdit()">Save</button>
      <button class="danger" onclick="closeEdit()">Cancel</button>
    </div>
  </div>
</div>

<script>
const API="https://themodestcompany.onrender.com";
let products=[],uploadedImages=[],editing=null,chart=null;

/* AUTH */
function getKey(){return sessionStorage.getItem("ADMIN_KEY")}
async function adminLogin(){
  const k=adminLoginKey.value.trim();
  const r=await fetch(`${API}/api/admin/products`,{headers:{"x-admin-key":k}});
  if(!r.ok){loginError.innerText="Invalid key";return}
  sessionStorage.setItem("ADMIN_KEY",k);
  adminLoginOverlay.style.display="none";
  adminWrap.style.display="block";
  loadProducts();loadAnalytics();
}

/* IMAGE UPLOAD */
imageUpload.onchange=async()=>{
  uploadedImages=[];
  uploadPreview.innerHTML="";
  const fd=new FormData();
  [...imageUpload.files].forEach(f=>fd.append("images",f));
  const r=await fetch(`${API}/api/admin/upload`,{method:"POST",headers:{"x-admin-key":getKey()},body:fd});
  const d=await r.json();
  uploadedImages=d.images||[];
  uploadedImages.forEach(i=>{
    const img=document.createElement("img");
    img.src=i.url;img.className="miniimg";
    uploadPreview.appendChild(img);
  });
};

/* ADD */
async function addProduct(){
  status.innerText="Saving...";
  await fetch(`${API}/api/admin/products`,{
    method:"POST",
    headers:{"Content-Type":"application/json","x-admin-key":getKey()},
    body:JSON.stringify({
      title:title.value,price:+price.value,stock:+stock.value,
      category,description:description.value,
      images:uploadedImages,isFeatured,isNewArrival
    })
  });
  status.innerText="Added ✅";
  loadProducts();
}

/* LOAD */
async function loadProducts(){
  const r=await fetch(`${API}/api/admin/products`,{headers:{"x-admin-key":getKey()}});
  products=await r.json();
  renderProducts();
}

/* RENDER */
function renderProducts(){
  const q=searchBox.value.toLowerCase();
  const th=+lowStock.value;
  productRows.innerHTML="";
  products.filter(p=>{
    if(q && !p.title.toLowerCase().includes(q))return false;
    if(p.stock<=th)return true;
    return true;
  }).forEach(p=>{
    productRows.innerHTML+=`
      <tr>
        <td>${p.images?.[0]?`<img class="miniimg" src="${p.images[0].url}">`:"—"}</td>
        <td>${p.title}</td>
        <td>₹${p.price}</td>
        <td>${p.stock}</td>
        <td>
          <span class="toggle ${p.isFeatured?"on":""}" onclick="toggleFlag('${p._id}','isFeatured')">Featured</span>
          <span class="toggle ${p.isNewArrival?"on":""}" onclick="toggleFlag('${p._id}','isNewArrival')">New</span>
        </td>
        <td>
          <button class="btn" onclick="openEdit('${p._id}')">Edit</button>
          <button class="danger" onclick="del('${p._id}')">Delete</button>
        </td>
      </tr>`;
  });
}

/* DELETE */
async function del(id){
  if(!confirm("Delete?"))return;
  await fetch(`${API}/api/admin/products/${id}`,{method:"DELETE",headers:{"x-admin-key":getKey()}});
  loadProducts();
}

/* FLAGS */
async function toggleFlag(id,f){
  const p=products.find(x=>x._id===id);
  p[f]=!p[f];
  await fetch(`${API}/api/admin/products/${id}`,{
    method:"PUT",
    headers:{"Content-Type":"application/json","x-admin-key":getKey()},
    body:JSON.stringify({[f]:p[f]})
  });
  renderProducts();
}

/* EDIT */
function openEdit(id){
  editing=products.find(p=>p._id===id);
  e_title.value=editing.title;
  e_price.value=editing.price;
  e_stock.value=editing.stock;
  e_category.value=editing.category;
  e_description.value=editing.description||"";
  e_featured.checked=!!editing.isFeatured;
  e_new.checked=!!editing.isNewArrival;
  renderEditImages();
  editModal.style.display="flex";
}
function closeEdit(){editModal.style.display="none"}
function renderEditImages(){
  e_images.innerHTML="";
  editing.images.forEach((img,i)=>{
    e_images.innerHTML+=`
      <div class="img-chip">
        <img src="${img.url}">
        <button onclick="removeImg(${i})">×</button>
      </div>`;
  });
}
function removeImg(i){editing.images.splice(i,1);renderEditImages()}
e_imageUpload.onchange=async()=>{
  const fd=new FormData();
  [...e_imageUpload.files].forEach(f=>fd.append("images",f));
  const r=await fetch(`${API}/api/admin/upload`,{method:"POST",headers:{"x-admin-key":getKey()},body:fd});
  const d=await r.json();
  editing.images.push(...d.images);
  renderEditImages();
};
async function saveEdit(){
  await fetch(`${API}/api/admin/products/${editing._id}`,{
    method:"PUT",
    headers:{"Content-Type":"application/json","x-admin-key":getKey()},
    body:JSON.stringify({
      title:e_title.value,price:+e_price.value,stock:+e_stock.value,
      category:e_category.value,description:e_description.value,
      images:editing.images,isFeatured:e_featured.checked,isNewArrival:e_new.checked
    })
  });
  closeEdit();loadProducts();
}

/* ANALYTICS */
async function loadAnalytics(){
  const r=await fetch(`${API}/api/admin/analytics?range=${analyticsRange.value}`,{headers:{"x-admin-key":getKey()}});
  const d=await r.json();
  statOrders.innerText=d.totalOrders||0;
  statRevenue.innerText=(d.totalRevenue||0).toLocaleString("en-IN");
  if(chart)chart.destroy();
  chart=new Chart(revenueChart,{
    type:"bar",
    data:{labels:["Revenue"],datasets:[{data:[d.totalRevenue||0],backgroundColor:"#c9a24d"}]}
  });
}
</script>

</body>
</html>
